<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Registro Somni</title>
</head>

<body>
    <header>
        <table width="50%">
            <tr>
                <td><img width="300" src="Logo/Secundario.JPG" alt="Secundario"></td>
                <td>
                    <h1>Formulario de registro</h1>
            </tr>
        </table>
    </header>
    <section>
        <table width="50%">
            <tr>
                <td><b>Nombre: </b> <input type="text" placeholder="Nombre" autofocus required></td>
                <td align="center"><b>Apellidos: </b><input type="text" placeholder="Primer apellido" required>
                    &nbsp; &nbsp; <input type="text" placeholder="Segundo apellido" required>
                </td>
            </tr>
            <tr>
                <td><b>Correo electronico: </b><input type="email" required></td>
                <td align="center"><b>Telefono: </b><input type="tel" placeholder="Telefono movil" required>
                    &nbsp; <input type="tel" placeholder="Telefono fijo">
                </td>
            </tr>
            <tr>
                <td><b>Fecha de nacimiento: </b><input type="date" required></td>
            </tr>
            <tr>
                <td><b>Sexo: </b> <input type="radio">Hombre <input type="radio">Mujer</td>
            </tr>
            <tr>
                <td><b>Contraseña: </b><input type="password" placeholder="Contraseña">
                    &nbsp; <input type="password" placeholder="Confirme Contraseña">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" required>&nbsp;<a
                        href="https://www.aepd.es/es/politica-de-privacidad-y-aviso-legal">
                        Acepto las politicas de privacidad.</a></td>
            </tr>
            <tr>
                <td><input type="checkbox" required>&nbsp;Acepto recibir publicidad de promociones de este sitio web.
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar registro" onclick="alert ('Registro enviado con exito')"></td>
            </tr>
        </table>
    </section>
</body>

</html>
